<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP! Imóveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ["Roboto", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-5 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">UP! Imóveis</h1>
            <nav>
                <ul class="flex gap-5 text-gray-700">
                    <li><a href="#" class="hover:text-gray-900">Início</a></li>
                    <li><a href="#" class="hover:text-gray-900">Imóveis</a></li>
                    <li><a href="#" class="hover:text-gray-900">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="relative w-full h-[500px] flex items-center justify-center">

    
        <div class="relative bg-black bg-opacity-80 p-10 rounded-lg text-center text-white max-w-2xl z-10">
            <h2 class="text-4xl font-bold mb-4">Encontre o imóvel dos seus sonhos</h2>
            <p class="text-lg mb-6">As melhores opções para você e sua família.</p>
            <button class="bg-teal-400 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-teal-700 transition-all duration-300 
            cursor-pointer">
                Ver Imóveis
            </button>
        </div>

       
        <button id="prev" class="cursor-pointer absolute left-4 bg-white p-2 rounded-full shadow-md text-gray-700 hover:bg-gray-200 z-10">
            ◀
        </button>
        <button id="next" class="cursor-pointer absolute right-4 bg-white p-2 rounded-full shadow-md text-gray-700 hover:bg-gray-200 z-10">
            ▶
        </button>

        
        <div id="banner-bg" class="absolute inset-0 w-full h-full bg-no-repeat bg-cover bg-center transition-all duration-500"></div>
    </section>
    <script src="script.js"></script>
    <footer class="bg-white text-gray-700 text-center py-6 shadow-md">
        <div class="container mx-auto">
            <p>&copy; UP! Imóveis. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
